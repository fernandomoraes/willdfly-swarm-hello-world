swarm:
  datasources:
    jdbc-drivers:
      org.postgresql:
        driver-class-name: org.postgresql.Driver
        xa-datasource-class-name: org.postgresql.xa.PGXADataSource
        driver-module-name: org.postgresql
    data-sources:
      HelloWorldDS:
        driver-name: org.postgresql
        connection-url: jdbc:postgresql://localhost:5432/swarm_hello_world
        user-name: swarm_hello_world_system
        password: swarm_hello_world_system
      MigrationsDS:
        driver-name: org.postgresql
        connection-url: jdbc:postgresql://localhost:5432/swarm_hello_world
        user-name: migrations
        password: migrations